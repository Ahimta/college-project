<div ng-show="applicants"><div class="row"><div class="form-group"><input type="text" ng-model="query" placeholder="بحث" autofocus class="form-control"></div></div><div class="row"><div class="table-responsive"><table class="table table-hover table-condensed table-striped text-center"><thead><tr><th class="text-center">الاسم<th class="text-center">العنوان<th class="text-center">التخصص<tbody><tr ng-repeat="applicant in applicants | filter:query" ng-class="getClass(applicant.accepted)"><td><a ng-href="#/applicants/{{applicant.id}}">{{ applicant.first_name }} {{ applicant.last_name }}</a><td ng-bind="applicant.address"><td ng-bind="applicant.specialization"></table></div></div></div>
